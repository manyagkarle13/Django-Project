{% extends 'base.html' %}
{% block content %}
<h2>Add Scheme</h2>
<form method="POST">
    {% csrf_token %}
    <label for="scheme_name">Scheme Name:</label>
    <input type="text" name="scheme_name" required><br>

    <label for="year">Year:</label>
    <input type="text" name="year" required><br>

    <button type="submit">Add Scheme</button>
</form>
{% endblock %}
