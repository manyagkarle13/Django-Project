{% extends 'base.html' %}

{% block content %}
<div style="max-width:800px; margin:30px auto; background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1)">
  <h1>Create New Course</h1>

  {% if messages %}
    {% for message in messages %}
      <div style="padding:12px; margin-bottom:16px; border-radius:4px; background:#d4edda; color:#155724; border:1px solid #c3e6cb">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" style="margin-top:20px">
    {% csrf_token %}

    <div style="margin-bottom:20px">
      <label style="display:block; font-weight:600; margin-bottom:6px">Course Code *</label>
      <input type="text" name="course_code" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box">
    </div>

    <div style="margin-bottom:20px">
      <label style="display:block; font-weight:600; margin-bottom:6px">Course Title *</label>
      <input type="text" name="course_title" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box">
    </div>

    <div style="margin-bottom:20px">
      <label style="display:block; font-weight:600; margin-bottom:6px">Course Category *</label>
      <select name="course_category" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box">
        <option value="">-- Select --</option>
        <option value="Core">Core</option>
        <option value="Elective">Elective</option>
        <option value="Audit">Audit</option>
        <option value="Open Elective">Open Elective</option>
      </select>
    </div>

    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:15px; margin-bottom:20px">
      <div>
        <label style="display:block; font-weight:600; margin-bottom:6px">L (Lecture) *</label>
        <input type="number" name="l" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box">
      </div>
      <div>
        <label style="display:block; font-weight:600; margin-bottom:6px">T (Tutorial) *</label>
        <input type="number" name="t" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box">
      </div>
      <div>
        <label style="display:block; font-weight:600; margin-bottom:6px">P (Practical) *</label>
        <input type="number" name="p" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box">
      </div>
    </div>

    <div style="margin-bottom:20px">
      <label style="display:block; font-weight:600; margin-bottom:6px">Credits *</label>
      <input type="number" name="credits" step="0.5" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box">
    </div>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px">
      <div>
        <label style="display:block; font-weight:600; margin-bottom:6px">CIE Marks *</label>
        <input type="number" name="cie_marks" value="50" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box">
      </div>
      <div>
        <label style="display:block; font-weight:600; margin-bottom:6px">SEE Marks *</label>
        <input type="number" name="see_marks" value="50" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box">
      </div>
    </div>

    <div style="margin-bottom:20px">
      <label style="display:block; font-weight:600; margin-bottom:6px">Description</label>
      <textarea name="description" rows="4" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box"></textarea>
    </div>

    <div style="display:flex; gap:10px">
      <button type="submit" style="padding:10px 20px; background:#1976d2; color:#fff; border:none; border-radius:4px; cursor:pointer; font-weight:600">Create Course</button>
      <a href="{% url 'hod:view_courses' %}" style="padding:10px 20px; background:#666; color:#fff; border-radius:4px; text-decoration:none; font-weight:600">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
